<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Let's Watch</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <!--CSS Links-->
        <link href="../../dist/output.css" rel="stylesheet">
    </head>

    <body>
        <main class="container mx-auto">
            <!--Header-->
            <header>
                <!--Nav Bar-->
                <nav class="navbar navbar-expand-lg shadow-md py-2 bg-white relative flex items-center w-full justify-between">
                    <div class="px-6 w-full flex flex-wrap items-center justify-between">
                        <div class="flex items-center">
                            <div class="navbar-collapse collapse grow items-center" id="nav-bar">
                                <ul class="navbar-nav mr-auto lg:flex lg:flex-row">
                                    <li class="nav-item">
                                        <a href="../../index.html" class="nav-link block pr-2 lg:px-2 py-2 text-gray-600 hover:text-gray-700 focus:text-gray-700 transition duration-150 ease-in-out" data-mdb-ripple="true" data-mdb-ripple-color="light">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="#" class="nav-link block pr-2 lg:px-2 py-2 text-gray-600 hover:text-gray-700 focus:text-gray-700 transition duration-150 ease-in-out" data-mdb-ripple="true" data-mdb-ripple-color="light">Movies</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="./shows.html" class="nav-link block pr-2 lg:px-2 py-2 text-gray-600 hover:text-gray-700 focus:text-gray-700 transition duration-150 ease-in-out" data-mdb-ripple="true" data-mdb-ripple-color="light">TV Shows</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="./release.html" class="nav-link block pr-2 lg:px-2 py-2 text-gray-600 hover:text-gray-700 focus:text-gray-700 transition duration-150 ease-in-out" data-mdb-ripple="true" data-mdb-ripple-color="light">New Release</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        
                        <form class="order-first mb-10 md:mb-0 md:order-last md:pr-8" action="">
                            <input class="w-72 py-1 pl-3 pr-10 rounded-full focus:outline-0" type="text" placeholder="Search.." name="search" id="search-bar">
                            <button class="-ml-8 border-6 bg-trasparent" type="submit"><i class="fa fa-search text-gray-400"></i></button>
                        </form>
                    </div>
                </nav>

                <!--Hero Banner-->
                <div class="text-center bg-gray-50 text-gray-800 py-20 px-6">
                    <h1 class="text-5xl font-bold">Movies</h1>
                </div>
            </header>

            <!--Main Content-->
            <!--Grid to display new release movies-->
            <section class="flex flex-col items-center justify-center">
                <div class="text-center text-gray-800 py-20 px-6">
                    <h1 class="text-2xl font-bold text-center">Watch the latest movies</h1>
                </div>
                
                <div class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 py-5">
                    <!--Movie Card-->
                    <div class="bg-white shadow-md rounded-lg overflow-hidden" id="now-playing-movies">
                        <div class="max-w-sm rounded overflow-hidden shadow-lg">
                            <!--Movie Poster-->
                            <img src="" alt="movie poster" class="w-full h-full object-cover" id="now-playing-img">
                            
                            <!--Movie Info-->
                            <div class="px-6 py-4">
                                <!--Movie Title-->
                                <div class="font-bold text-xl mb-2" id="title"></div>
                                
                                <!--Movie Description-->
                                <p class="text-gray-700 text-base" id="description"></p>
                            </div>
                        </div>
                        
                        <div class="flex items-center mt-4 text-gray-700">
                            <svg class="h-5 w-5 fill-current" viewBox="0 0 24 24">
                                <path d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 16c-1.66 0-3.15-.67-4.24-1.76C6.67 15.15 6 13.66 6 12s.67-3.15 1.76-4.24C8.85 6.67 10.34 6 12 6s3.15.67 4.24 1.76C17.33 8.85 18 10.34 18 12s-.67 3.15-1.76 4.24C15.15 17.33 13.66 18 12 18zm0-5c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"></path>
                            </svg>
                            
                            <!--Movie Release-->
                            <span id="release-date"></span>
                        </div>
                        
                        <div class="flex items-center mt-4 text-gray-700">
                            <svg class="h-5 w-5 fill-current" viewBox="0 0 24 24">
                                <path d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15h-2v-6h2v6zm0-8h-2V7h2v2z"></path>
                            </svg>
                            <!--Movie Runtime-->
                            <span class="ml-2" id="time"></span>
                        </div>

                        <div class="flex items-center mt-4 text-gray-700">
                            <svg class="h-5 w-5 fill-current" viewBox="0 0 24 24">
                                <path d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15h-2v-6h2v6zm0-8h-2V7h2v2z"></path>
                            </svg>
                            <!--Movie Genre-->
                            <span class="ml-2" id="genre"></span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>

    <!--JS Link-->
    <script src="../js/script.js"></script>

    <!--Footer-->
    <footer class="flex flex-col py-6">
        <div class="text-center">
            <p class="text-xl">Made by <a href="https://codetheist.com/">Codetheist</a></p>
        </div>
        
        <div class="">
            <p class="text-lg text-center">Movies and images are brought to you by <a href="https://www.themoviedb.org" class="italic font-semibold text-xl">The Movie Database</a>.
        </div>
    </footer>
</html>
