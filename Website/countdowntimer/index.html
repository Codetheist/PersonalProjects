<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Countdown Time</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <!--CSS Links-->
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ['IBM Plex Mono', 'Menlo', 'monospace']
                        }
                    }
                }
            }
        </script>
    </head>

    <body class="container">
        <main class="max-w-md mx-auto">
            <div id="radioCategory">
                <h1 class="text-center border-solid border-4 bg-blue-700 text-white">Category:</h1>

                <div  class="text-center flex flex-wrap grid grid-cols-3 row-gap-2 col-gap-4">
                    <div class="choice">
                        <label>
                            <span class="ml-2">American Football</span>
                            <input type="radio" name="category" value="american football" />
                        </label>
                    </div>

                    <div class="choice">
                        <label>
                            <span class="ml-2">Baby</span>
                            <input type="radio" name="category" value="baby" />
                        </label>
                    </div>

                    <div class="choice">
                        <label>
                            <span class="ml-2">Basketball</span>
                            <input type="radio" name="category" value="basketball" />
                        </label>
                    </div>

                    <div class="choice">
                        <label>
                            <span class="ml-2">Birthday</span>
                            <input type="radio" name="category" value="birthday" />
                        </label>
                    </div>

                    <div class="choice">
                        <label>
                            <span class="ml-2">Chinese New Year</span>
                            <input type="radio" name="category" value="chinese new year" />
                        </label>
                    </div>

                    <div class="choice">
                        <label>
                            <span class="ml-2">Christmas</span>
                            <input type="radio" name="category" value="christmas" />
                        </label>
                    </div>

                    <div class="choice">
                        <label>
                            <span class="ml-2">Easter</span>
                            <input type="radio" name="category" value="easter" />
                        </label>
                    </div>

                    <div class="choice">
                        <label>
                            <span class="ml-2">Football</span>
                            <input type="radio" name="category" value="football" />
                        </label>
                    </div>

                    <div class="choice">
                        <label>
                            <span class="ml-2" selected>Generic</span>
                            <input type="radio" name="category" value="generic" />
                        </label>
                    </div>

                    <div class="choice">
                        <label>
                            <span class="ml-2">Halloween</span>
                            <input type="radio" name="category" value="halloween" />
                        </label>
                    </div>

                    <div class="choice">
                        <label>
                            <span class="ml-2">New Year</span>
                            <input type="radio" name="category" value="new year" />
                        </label>
                    </div>

                    <div class="choice">
                        <label>
                            <span class="ml-2">Retirement</span>
                            <input type="radio" name="category" value="retirement" />
                        </label>
                    </div>

                    <div class="choice">
                        <label>
                            <span class="ml-2">Thanksgiving</span>
                            <input type="radio" name="category" value="thanksgiving" />
                        </label>
                    </div>

                    <div class="choice">
                        <label>
                            <span class="ml-2">Vacation</span>
                            <input type="radio" name="category" value="vacation" />
                        </label>
                    </div>

                    <div class="choice">
                        <label>
                            <span class="ml-2">Valentine's Day</span>
                            <input type="radio" name="category" value="valentine's day" />
                        </label>
                    </div>

                    <div class="choice">
                        <label>
                            <span class="ml-2">Wedding</span>
                            <input type="radio" name="category" value="wedding" />
                        </label>
                    </div>
                </div>
            </div>

            <div>
                <h2 class="p-3">Countdown Title</h2>
                <input type="text" class="border border-gray-400 rounded-lg px-4 py-2" id="title" placeholder="Enter Title...." />
            </div>
            
            <div id="countdown" class="py-8">
                <h3 id="timer" class="text-center border-solid border-2 bg-gray-100">Countdown Timer</h3>

                <div class="py-32 inline-flex flex-flow space-x-7 gap-y-0">
                    
                    <div><input id="years">Years</div>
                    <div><span id="months">Months</span></div>
                    <div><span id="days">Days</span></div>
                    <div><span id="hours">Hours</span></div>
                    <div><span id="minutes">Minutes</span></div>
                    <div><span id="seconds">Seconds</span></div>
                </div>
                <button id="submit" class="flex content-cemter alight-center bg-green-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Submit</button>
            </div>
        </main>
    </body>

    <!--JS Link-->
    <script src="script.js"></script>
</html>
