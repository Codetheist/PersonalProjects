<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Countdown Time</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <!--CSS Links-->
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ['IBM Plex Mono', 'Menlo', 'monospace']
                        }
                    }
                }
            }
        </script>
    </head>

    <body class="container mx-auto">
        <main class="align-center justify-center m-auto md:max-w-2xl bg-gray-200">
            <div id="radioCategory">
                <h1 class="text-center border-solid border-4 bg-blue-700 text-white">Category:</h1>

                <div  class="text-center flex flex-wrap grid grid-cols-4 row-gap-2 col-gap-4">
                    <div class="choice">
                        <label>
                            <span class="ml-2">American Football</span>
                            <input type="radio" name="category" value="american football" />
                        </label>
                    </div>

                    <div class="choice">
                        <label>
                            <span class="ml-2">Baby</span>
                            <input type="radio" name="category" value="baby" />
                        </label>
                    </div>

                    <div class="choice">
                        <label>
                            <span class="ml-2">Basketball</span>
                            <input type="radio" name="category" value="basketball" />
                        </label>
                    </div>

                    <div class="choice">
                        <label>
                            <span class="ml-2">Birthday</span>
                            <input type="radio" name="category" value="birthday" />
                        </label>
                    </div>

                    <div class="choice">
                        <label>
                            <span class="ml-2">Chinese New Year</span>
                            <input type="radio" name="category" value="chinese new year" />
                        </label>
                    </div>

                    <div class="choice">
                        <label>
                            <span class="ml-2">Christmas</span>
                            <input type="radio" name="category" value="christmas" />
                        </label>
                    </div>

                    <div class="choice">
                        <label>
                            <span class="ml-2">Easter</span>
                            <input type="radio" name="category" value="easter" />
                        </label>
                    </div>

                    <div class="choice">
                        <label>
                            <span class="ml-2">Football</span>
                            <input type="radio" name="category" value="football" />
                        </label>
                    </div>

                    <div class="choice">
                        <label>
                            <span class="ml-2">Generic</span>
                            <input type="radio" name="category" value="generic" />
                        </label>
                    </div>

                    <div class="choice">
                        <label>
                            <span class="ml-2">Halloween</span>
                            <input type="radio" name="category" value="halloween" />
                        </label>
                    </div>

                    <div class="choice">
                        <label>
                            <span class="ml-2">New Year</span>
                            <input type="radio" name="category" value="new year" />
                        </label>
                    </div>

                    <div class="choice">
                        <label>
                            <span class="ml-2">Retirement</span>
                            <input type="radio" name="category" value="retirement" />
                        </label>
                    </div>

                    <div class="choice">
                        <label>
                            <span class="ml-2">Thanksgiving</span>
                            <input type="radio" name="category" value="thanksgiving" />
                        </label>
                    </div>

                    <div class="choice">
                        <label>
                            <span class="ml-2">Vacation</span>
                            <input type="radio" name="category" value="vacation" />
                        </label>
                    </div>

                    <div class="choice">
                        <label>
                            <span class="ml-2">Valentine's Day</span>
                            <input type="radio" name="category" value="valentine's day" />
                        </label>
                    </div>

                    <div class="choice">
                        <label>
                            <span class="ml-2">Wedding</span>
                            <input type="radio" name="category" value="wedding" />
                        </label>
                    </div>
                </div>
            </div>

            <!--<div>
                <label for="title" class="p-3">Countdown Title</label>
                <input type="text" name="title" class="border border-gray-400 rounded-lg px-4 py-2" id="title" placeholder="Enter Title..." />
            </div>-->
            
            <div id="countdown" class="py-8">
                <h3 id="timer" class="text-center border-solid border-2 bg-gray-100">Countdown Timer</h3>
                <div class="py-32 flex-flow space-x-7 gap-y-0">
                    <div class="text-center">
                        <div class="inline-block m-auto p-1">
                            <div class="grid grid-cols-1 gap-4 flex flex-wrap content-evenly">
                                
                                <!--Placement for the dates-->
                                <div class="inline-grid gap-1 grid-cols-3">
                                    <div class="text-left">
                                        <input type="text" name="months" class="border-8 inline-block" id="months" maxlength="12" size="3" placeholder="mm" />
                                        <span class="">&nbsp;/&nbsp;</span>
                                        <label for="months" class="block">Months</label>
                                    </div>
                                    
                                    <div class="text-left">
                                        <input type="text" name="days" class="border-8 inline-block" maxlength="2" id="days" size="3" placeholder="dd" />
                                        <span class="">&nbsp;/&nbsp;</span>
                                        <label for="days" class="block">Days</label>
                                    </div>
                                    
                                    <div class="text-left">
                                        <input type="text" name="years" class="border-8 inline-block" maxlength="4" size="5" id="years" placeholder="yyyy" />
                                        <label for="years" class="block">Years</label>
                                    </div>
                                </div>
                                
                                <!--Placement for the time-->
                                <div class="inline-grid gap-1 grid-cols-3">
                                    <div class="text-left">
                                        <input type="text" name="hours" class="border-8 inline-block" id="hours" size="3" placeholder="hh" />
                                        <span class="">&nbsp;:&nbsp;</span>
                                        <label for="hours" class="block">Hours</label>
                                    </div>
                                    
                                    <div class="text-left">
                                        <input type="text" name="minutes" class="border-8 inline-block" id="minutes" size="3" placeholder="mm" />
                                        <span class="">&nbsp;:&nbsp;</span>
                                        <label for="minutes" class="block">Minutes</label>
                                    </div>
                                    
                                    <div class="text-left">
                                        <input type="text" name="seconds" class="border-8 inline-block" id="seconds" size="3" placeholder="ss" />
                                        <label for="seconds" class="block">Seconds</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button id="submit" class="flex content-center alight-center bg-green-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg" onclick="startCountDown()">Submit</button>
                </div>
            </div>
        </main>
    </body>
    
    <!--JS Link-->
    <script src="script.js"></script>
</html>
