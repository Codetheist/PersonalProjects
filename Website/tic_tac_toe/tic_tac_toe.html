<!DOCTYPE html>
<html lang="en">
<head>
<title>Tic Tac Toe</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="" />
<meta name="author" content="" />

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="tic_tac_toe.css">

<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
</head>

<body>
    <section class="w3-container w3-center" id="home">
        <div class="w3-theme-lg">
            <h1>Tic Tac Toe</h1>
        </div>

        <div id="gamePlay">
            <div data-cell-index="0" id="cell"></div>
            <div data-cell-index="1" id="cell"></div>
            <div data-cell-index="2" id="cell"></div>
            <div data-cell-index="3" id="cell"></div>
            <div data-cell-index="4" id="cell"></div>
            <div data-cell-index="5" id="cell"></div>
            <div data-cell-index="6" id="cell"></div>
            <div data-cell-index="7" id="cell"></div>
            <div data-cell-index="8" id="cell"></div>
        </div>

        <h2 class="status"></h2>

        <button class="w3-button w3-theme-d2 w3-margin-top" onclick="resetGame()" id="reset">Reset Game</button>
        <!--<audio controls loop src="tic_tac_toe.mp3"></audio>-->
    </section>
</body>

<script src="tic_tac_toe.js"></script>
</html>
