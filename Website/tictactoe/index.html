        <main class="container mx-auto py-8">
            <div class="flex flex-col items-center justify-center min-h-screen">
                <h1 class="text-center text-4xl py-8">Tic Tac Toe</h1>

                <section class="py-4">
                    <!--Game mode-->
                    <div id="playerSelection" class="flex flex-col text-center items-center"></div>
                    <!--Game Piece-->
                    <div id="gamePiece" class="flex flex-col text-center items-center"></div>
                    <!--Game Difficulty-->
                    <div id="gameDifficultyLevel" class="flex flex-col text-center items-center"></div>
                </section>
                
                <article class="py-4">
                    <!--Display Score -->
                    <div id="scoreBoard" class="flex flex-col text-center items-center"></div>
                    <!--Display the board-->
                    <div id="board" class="flex text-center text-white"></div>
                </article>

                <!--Status-->
                <h2 id="status" class="text-center py-4"></h2>

                <!-- Reset Game Button -->
                <div class="flex justify-center">
                    <button class="mt-4 px-4 py-2 bg-gray-800 text-white rounded" onclick="resetBoard()" id="reset">Reset Game</button>
                    <!--<button class="text-center w3-button w3-theme-d2 w3-margin-top" onclick="resetBoard()" id="reset">Reset Game</button>-->

                    </audio>-->
                </div>
            </div>
        </main>
    </body>
