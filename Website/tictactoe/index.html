    <body>
        <div class="w3-top">
            <div class="w3-bar w3-card w3-black w3-left-align w3-large">
                <!-- Place holder nav bar-->
                <a href="#" class="w3-bar-item w3-button w3-padding-large w3-theme-d4"><i class="fa fa-home w3-margin-right"></i>Logo</a>
            </div>
        </div>

        <main>
            <div class="container mx-auto">
                <!--Title in the midde of the page with padding from the nav bar-->
                <div class="py-8">
                    <h1 class="text-center text-4xl py-14">Tic Tac Toe</h1>

                    <!-- Ask user if it's sigle or two playe with buttions in a col layoutr-->
                    <div class="flex flex-col gap-y-4 items-center" id="playerButtons">
                        <h3 class="text-center text-2xl mb-4">How many players?</h3>
                        <button type="button" class="inline-block px-6 py-2.5 bg-gray-800 text-white font-medium text-md" onclick="numberOfPlayers()" id="playerOne">One</button>
                        <button type="button" class="inline-block px-6 py-2.5 bg-gray-800 text-white font-medium text-md" onclick="numberOfPlayers()" id="playerTwo">Two</button>
                    </div>
                </div>

                <div>
                    <!--Display player vs computer like Player | Compute in a boarderr-->
                    <div id="scoreBoard"></div>
                    
                    <!--Display the scored bored  in this format Player 0 | 0 computer-->
                    <div id="score">
                        <h3 class="text-center text-2xl mb-4">Score</h3>
                        <div class="flex flex-row gap-4 items-center justify-center">
                            <div class="flex float-left gap-y-4 items-center">
                                <h3 class="text-center text-2xl mb-4">Player:</h3>
                            </div>

                            <div class="flex flex-row-reverse items-center">
                                <span class="text-center text-2xl mb-4" id="computerScore">0</span>
                                <div class="text-center text-2xl mb-4">Computer</div>
                            </div>
                        </div>
                    </div>
                    <!--Display the board-->
                    <!--<div id="board">
                        <div data-cell-index="0" id="cell"></div>
                        <div data-cell-index="1" id="cell"></div>
                        <div data-cell-index="2" id="cell"></div>
                        <div data-cell-index="3" id="cell"></div>
                        <div data-cell-index="4" id="cell"></div>
                        <div data-cell-index="5" id="cell"></div>
                        <div data-cell-index="6" id="cell"></div>
                        <div data-cell-index="7" id="cell"></div>
                        <div data-cell-index="8" id="cell"></div>
                    </div>-->

                    <h2 id="status"></h2>

                    <button class="w3-button w3-theme-d2 w3-margin-top" onclick="resetGame()" id="reset">Reset Game</button>
                    <!--<audio class="w3-display-bottommiddle" controls loop autoplay>
                        <source src="audio/home.mp3" type="audio/mp3" />
                    </audio>-->
                    </div>  
                </div>
            </div>
        </main>
