<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"/>

        <!--Tailwind CSS-->
        <link href="./dist/output.css" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <div class="">
            <!-- Navigation bar (commented out) -->
        </div>
        <main class="my-8">
            <div class="py-8">
                <h1 class="text-center text-4xl py-8">Rock Paper Scissors</h1>
            </div>
            <div>
                <section>
                    <!-- Score board -->
                    <div class="container mx-auto w-96">
                        <div class="text-center">
                            <h2 class="text-2xl py-4">Score Board</h2>
                        </div>
                        <div class="grid grid-cols-2 divide-x-8">
                            <div class="flex justify-center items-center">
                                <div class="text-center mr-4">
                                    Player:
                                    <div>
                                        <span class="text-2xl" id="playerScore">0</span>
                                    </div>
                                </div>
                            </div>
                            <div class="flex justify-center items-center">
                                <div class="text-center mr-4">
                                    Computer:
                                    <div>
                                        <span class="text-2xl" id="computerScore">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Game board -->
                    <div class="text-2xl text-center mt-8">
                        <div class="flex items-center justify-center container mx-auto">
                            <button class="mr-8">Rock</button>
                            <button class="mr-8">Paper</button>
                            <button class="mr-8">Scissors</button>
                        </div>
                    </div>
                    <div class="text-center mt-8">
                        <div class="mt-8">
                            <div class="flex justify-center">
                                <div class="mr-4">Player:<span class="text-2xl" id="playerChoice"></span></div>
                                <div class="border-t border-white h-8 mx-4"></div>
                                <div>Computer: <span class="text-2xl" id="computerChoice"></span></div>
                            </div>
                        </div>
                        <div class="mt-8">
                            Results: <span class="text-2xl" id="result"></span>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </body>

    <!--JS Link-->
    <script src="../../../script.js" defer></script>
</html>
