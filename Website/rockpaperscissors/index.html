<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"/>

        <!--Tailwind CSS-->
        <link href="./dist/output.css" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <div class="w3-top">
            <!--<div class="w3-bar w3-card w3-black w3-left-align w3-large">
                <a href="#" class="w3-bar-item w3-button w3-padding-large w3-theme-d4"><i class="fa fa-home w3-margin-right"></i>Logo</a>
            </div>-->
        </div>
        <main class="container mx-auto">
            <div class="py-8">
                <h1 class="text-center text-4xl py-8">Rock Paper Scissors</h1>
            </div>
            <div>
                <section>
                    <!--Create a score board-->
                    <div>
                        <h1 class="text-center text-2xl py-8">Score Board</h1>
                    </div>
                    <div>
                        <div>
                            Player: <span class="text-2xl" id="playerScore">0</span>
                        </div>
                        <div>
                            Computer: <span class="text-2xl" id="computerScore">0</span>
                        </div>
                    </div>
                    <!--Create a game board-->
                    <div>
                        <h1 class="text-center text-2xl py-8">Game Board</h1>
                        <div>
                            <button><!--<img src="./images/rock.png" alt="Rock" id="rock">-->Rock</button>
                            <button><!--<img src="./images/paper.png" alt="Paper" id="paper">-->Paper</button>
                            <button><!--<img src="./images/scissors.png" alt="Scissors" id="scissors">-->Scissors</button>
                        </div>
                        <div>
                            <div>
                                Player: <span class="text-2xl" id="playerChoice"></span>
                            </div>
                        </div>
                        <div>
                            <div>
                                Computer: <span class="text-2xl" id="computerChoice"></span>
                            </div>
                        </div>
                        <div>
                            Result: <span class="text-2xl" id="result"></span>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </body>

    <!--JS Link-->
    <script src="../../../script.js" defer></script>
</html>
